apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: dipchand20/flask-hello-world:~v0.1.x
    argocd-image-updater.argoproj.io/flask-hello-world.update-strategy: semver
    argocd-image-updater.argoproj.io/write-back-method: git
    #   argocd-image-updater.argoproj.io/myimage.allow-tags: regexp:^[0-9a-f]{4}$
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/Dipchand20/argocd.git
    targetRevision: main
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
